<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHYS 652 - Quantum Mechanics 2 Leaderboard</title>
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #000;
            color: #0ff;
            margin: 0;
            padding: 10px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(0, 20, 40, 0.8);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 0 20px #0ff;
        }
        h1 {
            text-align: center;
            color: #FF8C00; /* Dark Orange */
            text-shadow: 0 0 10px rgba(255, 140, 0, 0.7);
            font-size: 24px;
        }
        h2 {
            text-align: center;
            color: #FFD700; /* Gold */
            font-size: 18px;
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 10px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            background-color: rgba(0, 40, 80, 0.6);
        }
        th {
            background-color: rgba(0, 60, 120, 0.8);
            color: #FFD700; /* Gold */
        }
        tr {
            transition: transform 0.3s ease-in-out;
        }
        tr:hover {
            transform: scale(1.02);
            box-shadow: 0 0 15px #0ff;
        }
        .rank {
            font-weight: bold;
            color: #f90;
        }
        .stars {
            color: #ff0;
        }
        @keyframes glow {
            0% { text-shadow: 0 0 5px rgba(255, 140, 0, 0.7); }
            50% { text-shadow: 0 0 20px rgba(255, 140, 0, 0.7), 0 0 30px rgba(255, 140, 0, 0.7); }
            100% { text-shadow: 0 0 5px rgba(255, 140, 0, 0.7); }
        }
        .glow {
            animation: glow 2s infinite;
        }
        @media (max-width: 600px) {
            body {
                padding: 5px;
            }
            .container {
                padding: 10px;
            }
            h1 {
                font-size: 20px;
            }
            h2 {
                font-size: 16px;
            }
            table, th, td {
                font-size: 14px;
            }
            th, td {
                padding: 8px 5px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="glow">PHYS 652 - Quantum Mechanics 2</h1>
        <h2>Leaderboard by Dr. Maien Binjonaid</h2>
        <table id="leaderboard">
            <tr>
                <th>Rank</th>
                <th>Nickname</th>
                <th>Score</th>
                <th>Stars</th>
            </tr>
            <!-- Student data will be inserted here by JavaScript -->
        </table>
    </div>

    <script>
        const students = [
            {nickname: "CommutationRelation", score: 95, stars: 5},
            {nickname: "TimeDependant", score: 88, stars: 4},
            {nickname: "TimeIndependant", score: 92, stars: 4},
            {nickname: "MatrixElement", score: 85, stars: 3},
            {nickname: "EigenFunction", score: 90, stars: 4},
            {nickname: "HermitianOperator", score: 87, stars: 3},
            {nickname: "ExpectationValue", score: 93, stars: 5},
            {nickname: "AngularMomentum", score: 89, stars: 4},
            {nickname: "SpinOrbit", score: 91, stars: 4},
            {nickname: "HilbertSpace", score: 86, stars: 3},
            {nickname: "GroundState", score: 94, stars: 5},
            {nickname: "QuantumEntropy", score: 84, stars: 3},
            {nickname: "ScatteringMatrix", score: 88, stars: 4}
        ];

        students.sort((a, b) => b.score - a.score);

        const tableBody = document.getElementById('leaderboard');

        students.forEach((student, index) => {
            const row = tableBody.insertRow();
            row.insertCell(0).innerHTML = `<span class="rank">${index + 1}</span>`;
            row.insertCell(1).textContent = student.nickname;
            row.insertCell(2).textContent = student.score;
            row.insertCell(3).innerHTML = '<span class="stars">' + 'â˜…'.repeat(student.stars) + '</span>';
        });
    </script>
</body>
</html>
